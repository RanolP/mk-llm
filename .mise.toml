[tasks.typecheck]
description = "Run type checking with ty"
run = "uv run ty check src"

[tasks.lint]
description = "Run linting with ruff"
run = "uv run ruff check src"

[tasks.format]
description = "Format code with ruff"
run = "uv run ruff format src"

[tasks.train]
description = "Run training script"
run = "uv run train"

[tasks.infer]
description = "Run inference script"
run = "uv run infer"

[tools]
uv = "0.10.0"
